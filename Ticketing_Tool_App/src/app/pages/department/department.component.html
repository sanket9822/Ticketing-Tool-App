<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
             Department List
            </div>
            <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <table class="table table-bordered">
                       <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Department Name</th>
                            <th>Created Date</th>
                            <th class="text-center">Action</th>
                        </tr>
                       </thead>
                       <tbody>
                        @for (item of deptList; track $index) {
                            <tr>
                              <td>{{$index+1}}</td>
                              <td>{{item.deptName}}</td>
                              <td>{{item.createdDate|date:'dd-MMM-yyyy'}}</td>
                              <td class="text-center">
                                <button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
                                <button class="btn btn-danger mx-2" (click)="onDelete(item.deptId)">Delete</button>
                              </td>
                            </tr>
                        }
                       
                       </tbody>
                    </table>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
             New Department 
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label>Department Name</label>
                        <input [(ngModel)]="formObj.deptName" type="text" class="form-control">
                    </div>
                    @if (formObj.deptId==0) {
                        <div class="col-12">
                            <label>Date of Creation</label>
                            <input [(ngModel)]="formObj.createdDate" type="date" class="form-control">
                        </div>
                    }
                    
                </div>
                <div class="row pt-3">
                    <div class="col-6">
                        <button class="btn btn-secondary btn-sm">Reset</button>
                    </div>
                    <div class="col-6">
                        @if (formObj.deptId==0) {
                            <button class="btn btn-success btn-sm" (click)="createDept()">Save Department</button>
                        }@else {
                            <button class="btn btn-warning brn-sm" (click)="updateDept()">Update Department</button>
                        }
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
